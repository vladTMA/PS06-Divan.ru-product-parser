# tests.yml
name: Run Python tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонируем репозиторий
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Устанавливаем Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # 3. Устанавливаем зависимости
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    # 4. Запускаем все тесты
    - name: Run tests
      run: pytest -v -ra

    # 5. Запускаем unit-тесты отдельно
    - name: Run unit tests
      run: pytest -m unit -v -ra

    # 6. Запускаем encoding-тесты отдельно
    - name: Run encoding tests
      run: pytest -m encoding -v -ra

    # 7. Запускаем интеграционные тесты (могут быть пропущены)
    - name: Run integration tests
      run: pytest -m integration -v -ra
